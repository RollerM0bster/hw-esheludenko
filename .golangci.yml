run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  funlen:
    lines: 200
    statements: 80

issues:
  exclude-rules:
    - path: ".*swagger.*"
      linters:
        - glint
        - revive
        - lll
    - path: ".*restapi.*"
      linters:
        - glint
        - revive
        - lll
    - path: ".*models.*"
      linters:
        - glint
        - revive
        - lll
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec
    - path: /opt/hostedtoolcache/go/.*\.go
      linters:
        - typecheck
    - path: ../../../../go/pkg/mod/.*\.go
      linters:
        - typecheck


linters:
  disable-all: true
  enable:
    - govet
    - gocritic
    - revive

